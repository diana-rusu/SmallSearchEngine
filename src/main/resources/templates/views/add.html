<div class="panel panel-default">
    <div class="panel-body">
        <div class="container-fluid">
            <h2 class="col-sm-offset-2" style="margin-bottom: 30px">
                Edit text
            </h2>
        </div>

        <form class="well form-horizontal" ng-submit="saveText(sm)">
            <div class="row">
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <label for="titleID">Title</label>
                        <input type="text" class="form-control" id="titleID" placeholder="Add a title"
                               ng-model="text.title">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <label>Text</label>
                        <textarea class="form-control" rows="3" ng-model="text.content"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button class="btn btn-success" type="submit">Save</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
